<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
height:100vh;
overflow:hidden;
font-family:Inter,system-ui;
color:white;
text-align:center;
}

/* BACKGROUND BUMI (TIDAK GELAP) */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://awsimages.detik.net.id/community/media/visual/2020/05/14/30440740-1343-4e4e-9a9d-780604ec553d.jpeg?w=1200")
center/cover no-repeat;
z-index:-2;
}

/* CANVAS FIREWORK */
canvas{
position:fixed;
inset:0;
z-index:1;
pointer-events:none;
}

/* CONTENT */
.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:5;
width:90%;
max-width:900px;
backdrop-filter:blur(6px);
background:rgba(0,0,0,.25);
padding:40px;
border-radius:24px;
}

h1{
font-family:"Playfair Display",serif;
font-size:clamp(2.8em,6vw,4em);
margin-bottom:12px;
}

p{
font-size:1.2em;
margin-bottom:22px;
}

.countdown span{
display:inline-block;
padding:10px 14px;
margin:6px;
background:rgba(255,255,255,.2);
border-radius:14px;
}

button{
margin-top:20px;
padding:12px 26px;
border-radius:16px;
border:none;
background:rgba(255,255,255,.25);
color:white;
cursor:pointer;
}

audio{display:none}
</style>
</head>

<body>

<canvas id="fw"></canvas>

<div class="container">
<h1 id="title">Welcoming a New Year</h1>
<p id="text">Different lives. Different places. One shared future.</p>

<button id="share">Share this moment</button>

<div class="countdown">
<span id="d">0</span>Days
<span id="h">0</span>Hours
<span id="m">0</span>Minutes
<span id="s">0</span>Seconds
</div>
</div>

<audio id="music" loop>
<source src="musik.mp3">
</audio>

<script>
/* MUSIC */
document.body.addEventListener("click",()=>{
music.play();
},{once:true});

/* SHARE */
share.onclick=()=>{
const data={
title:"Happy New Year",
text:text.textContent,
url:location.href
};
navigator.share?navigator.share(data):
window.open("https://wa.me/?text="+encodeURIComponent(data.text+"\n"+data.url));
};

/* COUNTDOWN */
const target=new Date("2026-01-01T00:00:00").getTime();
setInterval(()=>{
let diff=target-Date.now();
if(diff<=0){
title.textContent="Happy New Year ðŸŽ†";
text.textContent="One planet. One moment. One shared future.";
return;
}
d.textContent=Math.floor(diff/86400000);
h.textContent=Math.floor(diff/3600000)%24;
m.textContent=Math.floor(diff/60000)%60;
s.textContent=Math.floor(diff/1000)%60;
},1000);

/* FIREWORKS */
const c=document.getElementById("fireworks"),x=c.getContext("2d");
resize();
window.onresize=resize;
function resize(){c.width=innerWidth;c.height=innerHeight}

let particles=[];
function boom(px,py,power=80){
for(let i=0;i<power;i++){
particles.push({
x:px,y:py,
vx:(Math.random()-0.5)*6,
vy:(Math.random()-0.5)*6,
life:100,
color:`hsl(${Math.random()*360},100%,60%)`
});
}
}

addEventListener("click",e=>boom(e.clientX,e.clientY));
addEventListener("dblclick",e=>boom(e.clientX,e.clientY,180));

(function loop(){
requestAnimationFrame(loop);
ctx.clearRect(0,0,c.width,c.height);
p=p.filter(o=>{
o.x+=o.vx;o.y+=o.vy;o.life--;
ctx.fillStyle=o.color;
ctx.fillRect(o.x,o.y,3,3);
return o.life>0;
});
})();
</script>

</body>
</html>
