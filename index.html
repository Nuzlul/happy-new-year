<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcoming a New Year</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
height:100vh;
overflow:hidden;
font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
color:white;
text-align:center;
background:black;
}

/* EARTH BACKGROUND */
.earth{
position:fixed;
inset:0;
background:
linear-gradient(to bottom,rgba(0,0,0,.6),rgba(0,0,0,.9)),
url("https://awsimages.detik.net.id/community/media/visual/2020/05/14/30440740-1343-4e4e-9a9d-780604ec553d.jpeg?w=1200")
center/cover no-repeat;
animation:earthMove 60s ease-in-out infinite;
transform:scale(1.05);
z-index:-2;
}

@keyframes earthMove{
0%{transform:scale(1.05)}
50%{transform:scale(1.1)}
100%{transform:scale(1.05)}
}

/* vignette biar fokus ke tengah */
.earth::after{
content:"";
position:absolute;
inset:0;
background:radial-gradient(circle at center,
rgba(0,0,0,.2) 0%,
rgba(0,0,0,.75) 65%,
rgba(0,0,0,.95) 100%);
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.stars{
position:fixed;
inset:0;
background:
radial-gradient(1.5px 1.5px at 20% 30%,#fff,transparent),
radial-gradient(1px 1px at 60% 70%,#fff,transparent),
radial-gradient(1.5px 1.5px at 80% 20%,#fff,transparent);
opacity:.35;
}

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:900px;
z-index:10;
}

h1{
font-family:"Playfair Display",serif;
font-size:clamp(2.6em,5.5vw,4.2em);
margin-bottom:18px;
letter-spacing:.5px;

background:linear-gradient(
120deg,
#e8d9a8,
#ffffff,
#9ad1ff
);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;

text-shadow:
0 0 25px rgb(255,255,255,.25),
0 0 50px rgb(120,180,255,.15);

animation:float 6s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-6px)}
100%{transform:translateY(0)}
}

.message{
font-size:clamp(1em,2.4vw,1.3em);
margin-bottom:28px;
line-height:1.6;
opacity:.95;
}

.countdown span{
display:inline-block;
min-width:70px;
padding:12px;
margin:6px;
background:rgba(255,255,255,.12);
border-radius:12px;
backdrop-filter:blur(5px);
}

button{
background:rgba(255,255,255,.18);
border:none;
color:white;
padding:12px 22px;
border-radius:12px;
cursor:pointer;
font-size:1em;
}
button:hover{background:rgba(255,255,255,.3)}

.controls{
position:fixed;
top:15px;
right:15px;
z-index:20;
}

canvas{
position:fixed;
inset:0;
pointer-events:none;
}
</style>
</head>

<body>
  <div class="earth"></div>

<div class="stars"></div>

<div class="controls">
<button id="muteBtn">Mute</button>
</div>

<div class="container">
<h1 id="title">Welcoming a New Year</h1>

<div class="message" id="message">
A new chapter is about to begin — for all of us, everywhere.
</div>

<button id="shareBtn" onclick="share()">Share this moment</button>

<div class="countdown">
<span id="d">0</span>Days
<span id="h">0</span>Hours
<span id="m">0</span>Minutes
<span id="s">0</span>Seconds
</div>
</div>

<canvas id="fx"></canvas>

<audio id="music" loop>
<source src="musik.mp3">
</audio>

<script>
const target=new Date("2026-01-01T00:00:00").getTime();

const music=document.getElementById("music");
let started=false;
document.body.addEventListener("click",()=>{
if(!started){
music.volume=.25;
music.play();
started=true;
}
},{once:true});

muteBtn.onclick=()=>{
music.muted=!music.muted;
muteBtn.textContent=music.muted?"Unmute":"Mute";
};

const texts=[
"A new chapter is about to begin  for all of us, everywhere.",
"May the year ahead bring growth, understanding, and peace.",
"Different lives. Different places. One shared future."
];
let i=0;
setInterval(()=>{
message.textContent=texts[i];
i=(i+1)%texts.length;
},5000);

function share(){
const text="A new year is coming.\nMay the future be brighter for all of us.\n\n";
window.open(`https://wa.me/?text=${encodeURIComponent(text+location.href)}`);
}

const c=document.getElementById("fx"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

let p=[];
class Part{
constructor(x,y){
this.x=x;this.y=y;
this.vx=(Math.random()-.5)*8;
this.vy=(Math.random()-.5)*8;
this.life=90;
}
update(){
this.x+=this.vx;
this.y+=this.vy;
this.vy+=.12;
this.life--;
}
draw(){
ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
ctx.beginPath();
ctx.arc(this.x,this.y,3,0,Math.PI*2);
ctx.fill();
}
}
function boom(x,y,n=140){
for(let i=0;i<n;i++)p.push(new Part(x,y));
}
addEventListener("click",e=>boom(e.clientX,e.clientY));
addEventListener("dblclick",e=>boom(e.clientX,e.clientY,260));

(function anim(){
ctx.clearRect(0,0,c.width,c.height);
p=p.filter(x=>x.life>0);
p.forEach(x=>{x.update();x.draw();});
requestAnimationFrame(anim);
})();

let done=false;
setInterval(()=>{
const now=Date.now();
let diff=target-now;

if(diff<=0){
if(!done){
done=true;
title.textContent="Happy New Year — To Everyone, Everywhere";
message.textContent="One planet. One moment. One shared future.";

for(let i=0;i<6;i++){
setTimeout(()=>boom(innerWidth/2,innerHeight/2,300),i*400);
}
shareBtn.style.display="none";
}
[d,h,m,s].forEach(x=>x.textContent=0);
return;
}

d.textContent=Math.floor(diff/86400000);
h.textContent=Math.floor(diff/3600000)%24;
m.textContent=Math.floor(diff/60000)%60;
s.textContent=Math.floor(diff/1000)%60;
},1000);
</script>
</body>
</html>
