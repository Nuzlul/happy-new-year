<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Shared Future</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
height:100vh;
overflow:hidden;
font-family:Inter,system-ui,Arial;
color:white;
background:black;
text-align:center;
}

/* ===== BACKGROUND EARTH ===== */
.earth{
position:fixed;
inset:0;
background:
linear-gradient(to bottom,rgba(0,0,0,.55),rgba(0,0,0,.9)),
url("https://awsimages.detik.net.id/community/media/visual/2020/05/14/30440740-1343-4e4e-9a9d-780604ec553d.jpeg?w=1200")
center/cover no-repeat;
animation:float 90s ease-in-out infinite;
z-index:-2;
}

@keyframes float{
0%{transform:scale(1.08) translateY(0)}
50%{transform:scale(1.12) translateY(-20px)}
100%{transform:scale(1.08) translateY(0)}
}

/* ===== CONTENT ===== */
.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:900px;
z-index:5;
}

h1{
font-family:"Playfair Display",serif;
font-size:clamp(2.8em,6vw,4.5em);
margin-bottom:18px;
background:linear-gradient(120deg,#f5e6b8,#ffffff,#9fd3ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:fadeIn 1.5s ease forwards;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

.message{
font-size:clamp(1em,2.3vw,1.3em);
margin-bottom:26px;
opacity:.95;
}

.countdown span{
display:inline-block;
min-width:72px;
padding:12px;
margin:6px;
background:rgba(255,255,255,.15);
border-radius:14px;
backdrop-filter:blur(6px);
}

button{
margin-top:24px;
padding:12px 26px;
border-radius:14px;
border:none;
background:rgba(255,255,255,.2);
color:white;
font-size:1em;
cursor:pointer;
}
button:hover{background:rgba(255,255,255,.35)}

audio{display:none}
</style>
</head>

<body>

<div class="earth"></div>

<div class="container">
<h1 id="title">One Shared Future</h1>

<div class="message" id="message">
A new day. A new year. New possibilities.
</div>

<button id="shareBtn">Share this moment</button>

<div class="countdown">
<span id="d">0</span>Days
<span id="h">0</span>Hours
<span id="m">0</span>Minutes
<span id="s">0</span>Seconds
</div>
</div>

<!-- ===== MUSIC ===== -->
<audio id="bgm" loop>
<source src"musik.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== AUTO PLAY MUSIC (SAFE) ===== */
const music=document.getElementById("bgm");
document.body.addEventListener("click",()=>music.play(),{once:true});

/* ===== SHARE UNIVERSAL ===== */
document.getElementById("shareBtn").onclick=()=>{
const data={
title:"One Shared Future",
text:document.getElementById("message").textContent,
url:location.href
};
if(navigator.share){
navigator.share(data).catch(()=>{});
}else{
window.open("https://wa.me/?text="+encodeURIComponent(data.text+"\n\n"+data.url));
}
};

/* ===== COUNTDOWN ===== */
const target=new Date("2026-01-01T00:00:00").getTime();

setInterval(()=>{
const now=Date.now();
let diff=target-now;

if(diff<=0){
document.getElementById("title").textContent="Happy New Year ðŸŒ";
document.getElementById("message").textContent=
"One planet. One moment. One shared future.";
[d,h,m,s].forEach(x=>x.textContent=0);
return;
}

d.textContent=Math.floor(diff/86400000);
h.textContent=Math.floor(diff/3600000)%24;
m.textContent=Math.floor(diff/60000)%60;
s.textContent=Math.floor(diff/1000)%60;
},1000);
</script>

</body>
</html>
