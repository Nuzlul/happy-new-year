<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Shared Future</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
height:100vh;
overflow:hidden;
font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
color:white;
text-align:center;
background:black;
}

.earth{
position:fixed;
inset:0;
background:
linear-gradient(to bottom,rgba(0,0,0,.55),rgba(0,0,0,.9)),
url("https://awsimages.detik.net.id/community/media/visual/2020/05/14/30440740-1343-4e4e-9a9d-780604ec553d.jpeg?w=1200")
center/cover no-repeat;
animation:earthFloat 80s ease-in-out infinite;
transform:scale(1.07);
z-index:-2;
}

@keyframes earthFloat{
0%{transform:scale(1.07) translateY(0)}
50%{transform:scale(1.1) translateY(-18px)}
100%{transform:scale(1.07) translateY(0)}
}

.earth::after{
content:"";
position:absolute;
inset:0;
background:radial-gradient(circle at center,
rgba(0,0,0,.2) 0%,
rgba(0,0,0,.75) 65%,
rgba(0,0,0,.95) 100%);
}

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:900px;
z-index:10;
}

#title{
font-family:"Playfair Display",serif;
font-size:clamp(2.6em,5.5vw,4.2em);
margin-bottom:22px;
background:linear-gradient(120deg,#f5e8b8,#ffffff,#a7d8ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:breath 6s ease-in-out infinite;
}

#title span{
display:inline-block;
opacity:0;
animation:wordIn 1.2s ease forwards;
}

@keyframes wordIn{
from{opacity:0;transform:translateY(12px);filter:blur(4px)}
to{opacity:1;transform:translateY(0);filter:blur(0)}
}

@keyframes breath{
0%{filter:brightness(1)}
50%{filter:brightness(1.15)}
100%{filter:brightness(1)}
}

.message{
font-size:clamp(1em,2.4vw,1.3em);
margin-bottom:28px;
line-height:1.6;
opacity:.95;
}

.countdown span{
display:inline-block;
min-width:70px;
padding:12px;
margin:6px;
background:rgba(255,255,255,.12);
border-radius:12px;
backdrop-filter:blur(5px);
}

button{
background:rgba(255,255,255,.18);
border:none;
color:white;
padding:12px 22px;
border-radius:12px;
cursor:pointer;
font-size:1em;
}
button:hover{background:rgba(255,255,255,.3)}

canvas{
position:fixed;
inset:0;
pointer-events:none;
}
</style>
</head>

<body>
<div class="earth"></div>

<div class="container">
<h1 id="title"></h1>

<div class="message" id="message"></div>

<button id="shareBtn">Share this moment</button>

<div class="countdown">
<span id="d">0</span>Days
<span id="h">0</span>Hours
<span id="m">0</span>Minutes
<span id="s">0</span>Seconds
</div>
</div>

<canvas id="fx"></canvas>

<script>
/* ===== TITLE WORD BY WORD ===== */
const titleWords=["Welcoming","a","New","Year"];
const titleEl=document.getElementById("title");
titleWords.forEach((w,i)=>{
const s=document.createElement("span");
s.textContent=w+" ";
s.style.animationDelay=(i*0.6)+"s";
titleEl.appendChild(s);
});

/* ===== TIME-BASED MESSAGE ===== */
const hour=new Date().getHours();
let timeMessage="Different lives. Different places. One shared future.";

if(hour<5) timeMessage="A quiet moment before a new beginning.";
else if(hour<12) timeMessage="A new day. A new year. New possibilities.";
else if(hour<18) timeMessage="Time moves forward — and so do we.";

message.textContent=timeMessage;

/* ===== UNIVERSAL SHARE ===== */
document.getElementById("shareBtn").onclick=()=>{
const data={
title:"One Shared Future",
text:message.textContent,
url:location.href
};

if(navigator.share){
navigator.share(data).catch(()=>{});
}else{
const fallback=data.text+"\n\n"+data.url;
window.open(
"https://wa.me/?text="+encodeURIComponent(fallback)
);
}
};

/* ===== FIREWORK ===== */
const c=document.getElementById("fx"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

let p=[];
class Part{
constructor(x,y){
this.x=x;this.y=y;
this.vx=(Math.random()-.5)*8;
this.vy=(Math.random()-.5)*8;
this.life=90;
}
update(){
this.x+=this.vx;
this.y+=this.vy;
this.vy+=.12;
this.life--;
}
draw(){
ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
ctx.beginPath();
ctx.arc(this.x,this.y,3,0,Math.PI*2);
ctx.fill();
}
}
function boom(x,y,n=140){
for(let i=0;i<n;i++)p.push(new Part(x,y));
}
addEventListener("click",e=>boom(e.clientX,e.clientY));
addEventListener("dblclick",e=>boom(e.clientX,e.clientY,260));

(function anim(){
ctx.clearRect(0,0,c.width,c.height);
p=p.filter(x=>x.life>0);
p.forEach(x=>{x.update();x.draw();});
requestAnimationFrame(anim);
})();

/* ===== COUNTDOWN ===== */
const target=new Date("2026-01-01T00:00:00").getTime();
let done=false;

setInterval(()=>{
const now=Date.now();
let diff=target-now;

if(diff<=0){
if(!done){
done=true;
titleEl.textContent="Happy New Year — To Everyone, Everywhere";
message.textContent="One planet. One moment. One shared future.";
document.getElementById("shareBtn").style.display="none";
for(let i=0;i<6;i++){
setTimeout(()=>boom(innerWidth/2,innerHeight/2,300),i*400);
}
}
[d,h,m,s].forEach(x=>x.textContent=0);
return;
}

d.textContent=Math.floor(diff/86400000);
h.textContent=Math.floor(diff/3600000)%24;
m.textContent=Math.floor(diff/60000)%60;
s.textContent=Math.floor(diff/1000)%60;
},1000);
</script>
</body>
</html>
